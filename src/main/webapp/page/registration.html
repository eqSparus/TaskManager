<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/reset.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="back">

<nav class="nav navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="navbar-brand fs-2" href="/login">Task Manager</a>

            </div>
            <div class="d-flex">
                <a class="btn btn-primary me-3" href="/login">Login</a>
                <a class="btn btn-outline-danger me-2" href="/registration">Registration</a>
            </div>
        </div>
    </div>

</nav>

<div class="container">


    <div id="message" class="text-center form_container mt-5">

    </div>

    <form class="form_container form-control">
        <label for="login" class="form-label mt-2">Login:</label>
        <input class="form-control" type="text" id="login" placeholder="Login">

        <label for="password" class="form-label mt-2">Password:</label>
        <input class="form-control" type="password" id="password" placeholder="Password">

        <label for="repeat_password" class="form-label mt-2">Repeat password:</label>
        <input class="form-control" type="password" id="repeat_password" placeholder="Repeat password">

        <input type="button" class="btn-primary btn btn_w mt-3 fs-5 mb-2"
               value="Registration" id="btn_reg">

        <div class="text-center mb-2 fs-6">
            Already have an account?
            <a href="/login" class="link-primary">Sign in</a>
        </div>

    </form>
</div>

<script src="../js/registration.js" type="module"></script>

</body>
</html>
