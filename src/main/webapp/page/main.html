<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/reset.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>

<nav class="nav navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="navbar-brand fs-2" href="/main">Task Manager</a>

            </div>
            <div class="d-flex">
                <a class="btn btn-danger me-3" href="/logout">Logout</a>
            </div>
        </div>
    </div>

</nav>

<div class="container-fluid back">

    <div class="main_container">
        <div class="mx-5 mt-3 fs-4">
            <div class="text-success text-center">Active</div>
            <div class="alert alert-success field" id="field_active">

            </div>
        </div>

        <div class="mx-5 mt-3 fs-4">
            <div class="text-primary text-center">Frozen</div>
            <div class="alert alert-primary field" id="field_frozen">

            </div>
        </div>

        <div class="mx-5 mt-3 fs-4">
            <div class="text-danger text-center">Failed</div>
            <div class="alert alert-danger field" id="field_failed">

            </div>
        </div>

        <div class="btn_center">
            <input type="button" class="btn btn-primary fs-4 text-dark" data-bs-toggle="modal"
                    data-bs-target="#exampleModalToggle" value="Add task">
        </div>
    </div>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
         aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/addTask.js" type="module"></script>

</body>
</html>
